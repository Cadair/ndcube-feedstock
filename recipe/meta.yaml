{% set name = "ndcube" %}
{% set version = "1.0" %}
{% set sha256 = "bb3b2a647e58b22bf456e1d0571f3609c89a5fa12568185183b3344efd86ebf1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: python setup.py install --offline --no-git --single-version-externally-managed --record record.txt
  skip: True  # [py2k]
  noarch: python

requirements:
  build:
    - python
    - setuptools
    - astropy

  run:
    - python
    - astropy
    - matplotlib
    - sunpy>=0.8

test:
  imports:
    - ndcube
    - ndcube.tests
    - ndcube.utils
    - ndcube.utils.tests
    - ndcube.visualization

about:
  home: http://sunpy.org
  license: BSD-2-Clause
  license_file: 'LICENSE.rst'
  summary: 'A base package for multi-dimensional contiguious and non-contiguious spatially aware arrays.'
  license_family: BSD
  dev_url: https://github.com/sunpy/ndcube

extra:
  recipe-maintainers:
    - SolarDrew
    - Cadair
